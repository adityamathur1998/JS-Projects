!<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid vh-100">
            <div class="row">
                <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" class="w-100"/>
                    <p class="text-center fs-3 pt-3">Find out the right number between 1 to 100</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 bg-info text-center p-5">
                    <h1 class="fs-2 text-white fw-bold">Guess The Number</h1>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" class="guess-game-img"/>
                    <input 
                        type="text" 
                        id="inputNumber" 
                        class="w-25 p-3 bg-white text-center border-0 user-input rounded" 
                    />
                    <div>
                        <button type="button" class="btn btn-primary mt-3 fs-5" onclick="onClickCheck()">
                                Check
                        </button>
                        <p id="gameResult" class="text-white p-2 rounded mt-4 fw-bold"></p>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
